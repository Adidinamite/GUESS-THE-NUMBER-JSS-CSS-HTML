<!DOCTYPE>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Guess The Number</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>
<body onload ="init()">
    <main>
        <div id ="welcomeScreen">
            <h2>Can you guess the number??
                <br>
                Between 1-100
                <br>
                You stand no chance hahah
            </h2>
            <section>
                <p> Choose your difficulty:</p>
                <div class ="button-difficulty">
                    <button onclick="easyMode()"><p id="EASY">EASY(10 attempts):</p></button>
                    <button onclick="hardMode()"><p id="EASY">HARD(5 attempts):</p></button>
                    <!--onclick triggers the function-->
                </div>
            </section>
        </div>
        <div id ="gameArea">
            <button id="newGameButton">NEW GAME</button>
            <section>
                <h3 id="textOutput"> Your Guess:</h3>
                <input type="number" id ="inputBox" min="1" max="100" onchange="compareGuess()"/>
            </section>
            <section>
                <p>Current range:</p>
                <span id ="rangeOutput">1 - 100</span>
                <div id ="range">
                    <span id ="low"></span>
                    <span id ="space"></span>
                    <span id ="high"></span>
                </div>
            </section>
            <section class="stats">
                <div class="info">
                    <p> Number of attempts left: </p>
                    <span id ="attempts">0</span>
                </div>
                <div class="info">
                    <p> Your previous attempts: </p>
                    <span id ="guesses">-</span>
                </div>
            </section>
        </div>
        <div id="gameOver">
            <p id="text-retry"> No more attempts left</p>
            <button id="button-retry" onclick="restart()">
                <p id ="EASY" id="retrytxt">RETRY</p>
            </button>
        </div>
        
    </main>
    <script src = "script.js"></script>
</body>
        </html>
